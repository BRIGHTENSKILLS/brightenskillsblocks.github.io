<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRIGHTEN SKILLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6B3FA0, #4A2B6B);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(107, 63, 160, 0.9);
            padding: 10px 20px;
            z-index: 1000;
            height: auto;
            min-height: 80px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .header img.logo {
            height: 100px;
            width: auto;
            max-width: 100%;
        }

        .content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: calc(100vh - 180px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            transform-origin: 0 0;
            -webkit-overflow-scrolling: touch;
        }

        .zoom-controls {
            position: fixed;
            bottom: 80px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(107, 63, 160, 0.9);
            border: 2px solid white;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .zoom-btn:hover {
            background: rgba(107, 63, 160, 1);
            transform: scale(1.1);
        }

        footer {
            background: rgba(107, 63, 160, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        footer p {
            margin: 0;
            white-space: nowrap;
            animation: scroll-left 15s linear infinite;
            font-size: 16px;
            text-align: center;
            width: 100%;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 8px 15px;
                min-height: 70px;
            }

            .header img.logo {
                height: 80px;
            }

            .content {
                padding: 5px;
                height: calc(100vh - 160px);
            }

            .iframe-container {
                width: 100%;
                height: 100%;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: scale(0.85) !important;
                transform-origin: 0 0 !important;
            }

            .zoom-controls {
                bottom: 90px;
                right: 15px;
            }

            .zoom-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            footer {
                padding: 10px 15px;
                min-height: 60px;
            }

            footer p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header {
                min-height: 60px;
            }

            .header img.logo {
                height: 60px;
            }

            .content {
                padding: 2px;
                height: calc(100vh - 140px);
            }

            .iframe-container {
                width: 100%;
                height: 100%;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: scale(0.75) !important;
            }

            .zoom-controls {
                bottom: 80px;
                right: 10px;
            }

            .zoom-btn {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }

            footer {
                padding: 8px 10px;
                min-height: 50px;
            }
        }

        /* Handle orientation changes */
        @media screen and (orientation: landscape) {
            .header {
                min-height: 60px;
                padding: 8px 15px;
            }

            .header img.logo {
                height: 50px;
            }

            .content {
                height: calc(100vh - 130px);
                padding: 5px;
            }

            .iframe-container {
                width: 100%;
                height: 100%;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: scale(0.7) !important;
            }

            .zoom-controls {
                bottom: 70px;
                right: 15px;
            }

            footer {
                min-height: 50px;
                padding: 8px 15px;
            }

            footer p {
                font-size: 14px;
            }
        }

        /* Specific landscape adjustments for mobile */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header {
                min-height: 50px;
            }

            .header img.logo {
                height: 40px;
            }

            .content {
                height: calc(100vh - 110px);
            }

            iframe {
                transform: scale(0.65) !important;
            }

            .zoom-controls {
                bottom: 60px;
                right: 10px;
            }

            footer {
                min-height: 40px;
            }
        }

        /* Handle touch devices */
        @media (hover: none) and (pointer: coarse) {
            iframe {
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static/images/logo.png" alt="BRIGHTEN SKILLS Logo" class="logo">
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe src="https://pictoblox.ai/" allowfullscreen scrolling="yes"></iframe>
        </div>
    </div>
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
    </div>
    <footer>
        <p>Founder and CEO of BRIGHTEN SKILLS: Pallikonda Naresh | Contact Numbers: 8297209437, 7601045276</p>
    </footer>

    <script>
        let currentZoom = 1;
        const iframe = document.querySelector('iframe');

        function zoomIn() {
            if (currentZoom < 2) {
                currentZoom += 0.1;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 0.5) {
                currentZoom -= 0.1;
                updateZoom();
            }
        }

        function updateZoom() {
            iframe.style.transform = `scale(${currentZoom})`;
        }
    </script>
</body>
</html>
