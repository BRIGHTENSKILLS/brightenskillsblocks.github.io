<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRIGHTEN SKILLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6B3FA0, #4A2B6B);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(107, 63, 160, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            height: auto;
            min-height: 100px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .header img.logo {
            height: 120px;
            width: auto;
            max-width: 100%;
        }

        .content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: calc(100vh - 220px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        iframe {
            position: relative;
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            transition: transform 0.3s ease;
            transform: scale(1.2);
            transform-origin: center center;
        }

        .zoom-controls {
            position: fixed;
            bottom: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .zoom-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(107, 63, 160, 0.9);
            border: 3px solid white;
            color: white;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .zoom-btn:hover {
            background: rgba(107, 63, 160, 1);
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .zoom-btn:active {
            transform: scale(0.95);
        }

        footer {
            background: rgba(107, 63, 160, 0.9);
            padding: 20px;
            z-index: 1000;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        footer p {
            margin: 0;
            white-space: nowrap;
            animation: scroll-left 15s linear infinite;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
                min-height: 80px;
            }

            .header img.logo {
                height: 90px;
            }

            .content {
                padding: 5px;
                height: calc(100vh - 190px);
            }

            .iframe-container {
                width: 100%;
                height: 100%;
                max-width: 100%;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: scale(1.1) !important;
            }

            .zoom-controls {
                bottom: 110px;
                right: 15px;
            }

            .zoom-btn {
                width: 45px;
                height: 45px;
                font-size: 22px;
            }

            footer {
                padding: 15px;
                min-height: 70px;
            }

            footer p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header {
                min-height: 70px;
            }

            .header img.logo {
                height: 70px;
            }

            .content {
                padding: 2px;
                height: calc(100vh - 170px);
            }

            .iframe-container {
                width: 100%;
                height: 100%;
                max-width: 100%;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: scale(1.05) !important;
            }

            .zoom-controls {
                bottom: 90px;
                right: 10px;
            }

            .zoom-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            footer {
                padding: 10px;
                min-height: 60px;
            }
        }

        /* Handle orientation changes */
        @media screen and (orientation: landscape) {
            .header {
                min-height: 70px;
                padding: 10px 15px;
            }

            .header img.logo {
                height: 60px;
            }

            .content {
                height: calc(100vh - 150px);
                padding: 5px;
            }

            .iframe-container {
                width: 100%;
                height: 100%;
                max-width: 100%;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: scale(1.1) !important;
            }

            footer {
                min-height: 60px;
                padding: 10px 15px;
            }

            footer p {
                font-size: 16px;
            }
        }

        /* Specific landscape adjustments for mobile */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header {
                min-height: 60px;
            }

            .header img.logo {
                height: 50px;
            }

            .content {
                height: calc(100vh - 130px);
            }

            iframe {
                transform: scale(1.05) !important;
            }
        }

        /* Handle touch devices */
        @media (hover: none) and (pointer: coarse) {
            iframe {
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static/images/logo.png" alt="BRIGHTEN SKILLS Logo" class="logo">
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe src="https://pictoblox.ai/" allowfullscreen scrolling="yes"></iframe>
        </div>
    </div>
    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
    </div>
    <footer>
        <p>Founder and CEO of BRIGHTEN SKILLS: Pallikonda Naresh | Contact Numbers: 8297209437, 7601045276</p>
    </footer>

    <script>
        let currentZoom = 1.2;
        const iframe = document.querySelector('iframe');

        function zoomIn() {
            if (currentZoom < 2) {
                currentZoom += 0.1;
                updateZoom();
            }
        }

        function zoomOut() {
            if (currentZoom > 0.5) {
                currentZoom -= 0.1;
                updateZoom();
            }
        }

        function updateZoom() {
            iframe.style.transform = `scale(${currentZoom})`;
        }

        // Initialize zoom based on screen size
        window.addEventListener('load', function() {
            if (window.innerWidth <= 480) {
                currentZoom = 1.05;
            } else if (window.innerWidth <= 768) {
                currentZoom = 1.1;
            } else {
                currentZoom = 1.2;
            }
            updateZoom();
        });
    </script>
</body>
</html>
