<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BRIGHTEN SKILLS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #6B3FA0, #4A2B6B);
            color: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(107, 63, 160, 0.9);
            padding: 5px 20px;
            z-index: 1000;
            height: auto;
            min-height: 60px;
            display: flex;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .header img.logo {
            height: 80px;
            width: auto;
            max-width: 100%;
        }

        .content {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            height: calc(100vh - 140px);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            overflow: auto;
            transform-origin: 0 0;
            -webkit-overflow-scrolling: touch;
        }

        footer {
            background: rgba(107, 63, 160, 0.9);
            padding: 10px 20px;
            z-index: 1000;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        footer p {
            margin: 0;
            white-space: nowrap;
            animation: scroll-left 15s linear infinite;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        @keyframes scroll-left {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 5px 10px;
            }

            .header img.logo {
                height: 60px;
            }

            .content {
                padding: 5px;
                height: calc(100vh - 130px);
            }

            .iframe-container {
                transform: none;
            }

            iframe {
                width: 100% !important;
                height: 100% !important;
                transform: none !important;
                transform-origin: 0 0 !important;
                zoom: 0.75;
                -moz-transform: scale(0.75);
                -moz-transform-origin: 0 0;
                -o-transform: scale(0.75);
                -o-transform-origin: 0 0;
                -webkit-transform: scale(0.75);
                -webkit-transform-origin: 0 0;
            }

            footer {
                padding: 8px 10px;
                min-height: 40px;
            }

            footer p {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .header img.logo {
                height: 50px;
            }

            .content {
                padding: 2px;
                height: calc(100vh - 120px);
            }

            iframe {
                zoom: 0.65;
                -moz-transform: scale(0.65);
                -o-transform: scale(0.65);
                -webkit-transform: scale(0.65);
            }

            footer {
                padding: 5px 10px;
                min-height: 35px;
            }
        }

        /* Handle orientation changes */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .header {
                min-height: 40px;
            }

            .header img.logo {
                height: 45px;
            }

            .content {
                height: calc(100vh - 80px);
            }

            iframe {
                zoom: 0.6;
                -moz-transform: scale(0.6);
                -o-transform: scale(0.6);
                -webkit-transform: scale(0.6);
            }

            footer {
                min-height: 30px;
                padding: 3px 10px;
            }
        }

        /* Additional mobile optimizations */
        @media (max-width: 360px) {
            iframe {
                zoom: 0.55;
                -moz-transform: scale(0.55);
                -o-transform: scale(0.55);
                -webkit-transform: scale(0.55);
            }
        }

        /* Handle touch devices */
        @media (hover: none) and (pointer: coarse) {
            iframe {
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: contain;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="static/images/logo.png" alt="BRIGHTEN SKILLS Logo" class="logo">
    </div>
    <div class="content">
        <div class="iframe-container">
            <iframe src="https://pictoblox.ai/" allowfullscreen scrolling="yes"></iframe>
        </div>
    </div>
    <footer>
        <p>Founder and CEO of BRIGHTEN SKILLS: Pallikonda Naresh | Contact Numbers: 8297209437, 7601045276</p>
    </footer>
</body>
</html>
